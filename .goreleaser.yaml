# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - js
      - linux
      - windows
    goarch:
      - amd64
      - wasm

archives:
  - id: "{{.ProjectName}}"
    builds:
      - "{{.ProjectName}}"
    replacements:
      386: i386
    format_overrides:
      - goos: js
        format: zip
      - goos: windows
        format: zip
    files:
      - ./*.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
